<!DOCTYPE html>
<html>

<head>
    <title>Share Kural</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="Web Application to Search and Share Thirukkural as PNG images"

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>


    <link href="style.css" rel="stylesheet">


    <style>
        @import url('https://fonts.googleapis.com/css2?family=Mukta+Malar:wght@600&display=swap');
    </style>

</head>


<body>
    <center>
        <div id="info">
            <span>Developed by : </span> <span id="dev_name"> Agilan</span>
            <a href="https://agilan-pro.web.app/"><img alt="Website" src="link.png"></a>
            <a href="https://github.com/agilan2001"><img alt="GitHub" src="github-icon-png-29.jpg"></a>
        </div>

        <div style="margin-bottom: 5px;"><span class="h1_share">Share</span> <span class="h1_kural">குறள்</span> </div>
        <input id="kural_no_txt" placeholder="Kural No." type="number"
            onchange="if((q = (parseInt(kural_no_txt.value)-1))>=0 && q<1330) fill_kural(q)" />
        <br>
        or
        <br>
        <div class="dropdown">
            <input placeholder="Search..." oninput="search_input()" type="text" id="search_txt"
                data-bs-toggle="dropdown">
            <ul class="dropdown-menu" id="search_list" style="max-height: 300px; max-width: 250px; overflow: auto;">

            </ul>
        </div>
        <br>

        <div class="share_cnt_div"><span id="share_cnt_span">25 shares</span></div>

        <canvas id="canva" height="900" width="1330"></canvas>
        <br>
        <button class="btn btn-primary" id="share_btn" type="button" onclick="share()">SHARE<br>IMAGE</button>
        <button class="btn btn-warning" id="share_image_btn" onclick="download()">DOWNLOAD<br>IMAGE</button>
        <button class="btn btn-info" id="share_lnk_btn" type="button" onclick="share_lnk()">SHARE<br>LINK</button>
        <input style="margin:10px;margin-top:30px; display: block;" class="btn btn-danger btn-lg" type="button"
            value="POPULAR SHARES" onclick="top_shares()">
        <img src="thiruvalluvar.png" id="image" style="display: none;">
        <img src="olai2.png" id="olai_image" style="display: none;">
        <input type="text" id="copy" style="display: none;">

        <!-- Modal -->
        <div class="modal fade" id="popularSharesModal" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Popular Shares</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">KURAL</th>
                                    <th scope="col">Shares</th>
                                </tr>
                            </thead>
                            <tbody id="popular_shares_cont">
                                <tr>
                                    <th scope="row">1</th>
                                    <td>Mark</td>
                                    <td>Otto</td>
                                </tr>
                                <tr>
                                    <th scope="row">2</th>
                                    <td>Mark</td>
                                    <td>Otto</td>
                                </tr>
                                <tr>
                                    <th scope="row">3</th>
                                    <td>Mark</td>
                                    <td>Otto</td>
                                </tr>
                                <tr>
                                    <th scope="row">4</th>
                                    <td>Mark</td>
                                    <td>Otto</td>
                                </tr>
                                <tr>
                                    <th scope="row">5</th>
                                    <td>Mark</td>
                                    <td>Otto</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </center>
</body>
<script src="./thirukkural.js"></script>

<!-- The core Firebase JS SDK is always required and must be listed first -->

     https://firebase.google.com/docs/web/setup#available-libraries -->
<script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-analytics.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>

<script src = "firebase_config.js"></script>
<script src = "index.js"></script>

</html>
